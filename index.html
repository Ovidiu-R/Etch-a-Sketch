<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="Etch-a-Sketch.js"></script>
    <link rel="stylesheet" href="Etch-a-Sketch.css">
</head>
<body>
    <div id="inputs">
        <div id="left">
            <div>
                <input type="text" id="gridSize" size="1" maxlength="3" value="16">
                <button id="draw">Draw</button>      
            </div>
            <div>
                <label for="backgroundColor">BG color: </label>
                <input type="color" id="backgroundColor" value="gray">
            </div>
        </div>
        <div id="right">
            <div>
                <label for="trailColor">Trail color: </label>
                <input type="color" id="trailColor" value="yellow">
            </div>
            <div>
                <label for="trailDuration">Duration(s): </label>
                <input type="text" name="" id="trailDuration" size="1" value="1" maxlength="2">
                <button>Apply</button>
            </div>
        </div>
    </div>
    <div id="canvas">

    </div>

</body>
</html>
